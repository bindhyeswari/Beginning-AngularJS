<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>AngularJS</title>
    <script src="bower_components/angular/angular.js"></script>
    <script src="app/app.js"></script>
</head>
<body>

    {{message}}

    <section ng-controller="MyController">
        {{message}}
        <input type="text" ng-model="search_term.full_name"/>
        <ul>
            <li ng-repeat="item in items | filter: search_term">
                {{item['full_name']}}
            </li>
        </ul>

        <hr/>
        <section ng-controller="Controller2">
            {{message}}
        </section>
    </section>

</body>
</html>
